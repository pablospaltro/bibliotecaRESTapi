<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Biblioteca Spring</title>
</head>
<body>
<!-- Barra de Navegación -->
<nav>
    <!-- Logo e Ícono -->
    <a href="#">
        <img
                src="/demo/src/main/resources/static/imagenes/logoSpring.png"
                width="30"
                height="30"
                alt="Ícono"
        />
        Biblioteca Spring
    </a>

    <!-- Enlaces de Navegación en una lista desordenada-->
    <ul>
        <!-- Cada elemento de la lista:
                Botón de Inicio -->
        <li><a href="#">Inicio</a></li>

        <!-- Botón de Libros -->
        <li><a href="#">Libros</a></li>

        <!-- Botón de Autores -->
        <li><a href="#">Autores</a></li>

        <!-- Botón de Editoriales -->
        <li><a href="#">Editoriales</a></li>
    </ul>
</nav>

<div>
    <h3>Ejemplo de SELECT</h3>
    <select>
        <option value="opcion1">Opción 1</option>
        <option value="opcion2">Opción 2</option>
        <option value="opcion3">Opción 3</option>
    </select>
</div>

<div>
    <h3>Ejemplo de tabla</h3>
    <table>
        <tr>
            <th>Titulo Celda 1</th>
            <th>Titulo Celda 2</th>
        </tr>
        <tr>
            <td>Celda 1, línea 1</td>
            <td>Celda 2, línea 1</td>
        </tr>
        <tr>
            <td>Celda 1, línea 2</td>
            <td>Celda 2, línea 2</td>
        </tr>
    </table>
</div>
<div>
    <h3>Ejemplo de formulario</h3>
    <label>Nombre del usuario</label> <br />
    <input type="text" name="nombre" /> <br />
    <label>Edad del usuario</label> <br />
    <input type="number" name="edad " /> <br />
    <label>Fecha de nacimiento del usuario</label> <br />
    <input type="date” name="fechanac"> <br />
    <label>Sexo del usuario</label> <br />
    <input type="radio" name="sexo" value="Hombre" /> Hombre <br />
    <input type="radio" name="sexo" value="Mujer" /> Mujer <br />
    <label>País nacimiento del usuario</label> <br />
    <select name="pais">
        <option>Argentina</option>
        <option>Brasil</option>
        <option>Chile</option>
        <option>Uruguay</option>
    </select>
    <br />
    <button type="submit">Enviar</button>
    <button type="reset">Borrar</button>
</div>
</body>
</html>
